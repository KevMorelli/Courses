<div class="row">
  <div class="col-md-12 my-3">
    <h2>Podium of Heroes</h2>
  </div>
</div>
<div class="row">
  <app-hero-tile *ngFor="let hero of topHeroes" [hero]="hero" [isFirst]="isFirst(hero)" [isSecond]="isSecond(hero)" [isLast]="isLast(hero)"
    (onVoted)="heroVoted($event)" [canVote]="canVote"></app-hero-tile>
</div>
<div class="row" style="margin-top: 25px;">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" checked=[canVote] (change)="enableVoting($event)" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">
      Voting enabled
    </label>
  </div>
</div>
